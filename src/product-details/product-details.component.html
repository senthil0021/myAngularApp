<p>product-details works!</p>

<table>
    <thead>
        <tr>
            <td>Title</td>
            <td>Price</td>
            <td>Brand</td>
            <td>Category</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        @for (product of productData; track product){
            <tr>
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>{{product.brand}}</td>
                <td>{{product.category}}</td>
            </tr>
        }
    </tbody>
</table>
